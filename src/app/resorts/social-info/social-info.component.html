<div class="teddy-bear">
    <div class="teddy-text">
        <h4>{{ resortSocialInfo.title }}</h4>
        <span class="w-line"> </span>
        <div class="image" [style.backgroundImage]="'url(' + resortSocialInfo.img + ')'"></div>
    </div>
    <div class="teddy-follow">
        <ul>
            <li class="folw-h">
                <h3>{{ resortSocialInfo.followers }}</h3>
                <p>Followers</p>
            </li>
            <li>
                <h3>{{ resortSocialInfo.following }}</h3>
                <p>Following</p>
            </li>
        </ul>
    </div>
</div>
