<div class="temperatur">
    <h5>{{ resortWeather.title | titlecase }}</h5>
    <span class="w-line"> </span>
    <span class="cloud"> </span>
    <div class="temperature-wrapper"
        *appTemperatureConverter="let temperatureIndexes from resortWeather; let ctrl = controller; let scales = convertionTypes; let i = index;">
        
        <div class="temperature-controller-left" (click)="ctrl.prev()"></div>

        <div class="temperature-display">
            <h2>
                <span>{{ temperatureIndexes.temperature }}</span>
                
                <ng-container [ngSwitch]="scales[i]">
                    <sup class="degree" *ngSwitchCase="'celcius'"> 째C</sup>
                    <sup class="degree" *ngSwitchCase="'fahrenheit'"> 째F</sup>
                </ng-container>
            </h2>
            
            <h6>
                <span>Water {{ temperatureIndexes.water }}</span>
                
                <ng-container [ngSwitch]="scales[i]">
                    <sup class="degree" *ngSwitchCase="'celcius'"> 째C</sup>
                    <sup class="degree" *ngSwitchCase="'fahrenheit'"> 째F</sup>
                </ng-container>
            </h6>
        </div>

        <div class="temperature-controller-right" (click)="ctrl.next()"></div>
    </div>
</div>
